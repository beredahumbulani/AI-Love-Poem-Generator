<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Love Poem Generator</title>
</head>
<body>
    <header>
        <h1>AI Love Poem Generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input
                type="text"
                id="user-instructions"
                placeholder="Enter the topic of the love poem"
                autofocus
                required
                autocomplete="off"
            />
            <input type="submit" class="submit-button" value="Generate Poem" />
        </form>
        <div id="poem" class="hidden"></div>
        <div class="images-container hidden" id="images-container">
            <img id="image1" src="images.jpeg" alt="image1" />
            <img id="image2" src="love-poem-for-prime-numbers.png" alt="image2" />
            <img id="image3" src="love-poems.jpg" alt="image3" />
            <img id="image4" src="woman-reading-887274_1280.jpg" alt="image4" />
            <img id="image5" src="xlove-poems-rose-in-book.jpg" alt="image5" />
        </div>
    </main>

    <footer>
        This AI project was coded by
        <a href="https://github.com/beredahumbulani" target="_blank">Humbulani Bereda</a> and
        is
        <a href="https://github.com/beredahumbulani/AI-Love-Poem-generator" target="_blank">open-sourced on GitHub</a> and is
        <a href="#" target="_blank">hosted on Netlify</a>.
    </footer>

    <script src="index.js"></script>
</body>
</html>
